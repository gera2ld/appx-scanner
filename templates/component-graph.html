<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appx Components</title>
<script src="https://cdn.jsdelivr.net/npm/d3@5"></script>
</head>
<body>
<script>
let { nodes, links } = {/* DATA */};
const width = innerWidth;
const height = innerHeight;
nodes = nodes.map(data => ({ data }));
const maxWeight = d3.max(nodes, d => d.data.weight) || 1;
links = links.map(([source, target]) => ({ source: nodes.find(({ data: { entry } }) => entry === source), target: nodes.find(({ data: { entry } }) => entry === target) }));
const simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d => d.id).distance(200).strength(1))
  .force("charge", d3.forceManyBody().strength(-50))
  .force("x", d3.forceX())
  .force("y", d3.forceY());
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}
function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}
function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
const drag = d3.drag()
  .on("start", dragstarted)
  .on("drag", dragged)
  .on("end", dragended);
const scale = d3.scaleOrdinal(d3.schemeCategory10);
const color = d => scale(d.data.entry.split('/').slice(0, 2).join('/'));
const svg = d3.create("svg")
  .attr("viewBox", [-width / 2, -height / 2, width, height]);
const link = svg.append("g")
  .attr("stroke", "#999")
  .attr("stroke-opacity", 0.6)
  .selectAll("line")
  .data(links)
  .join("line");
const group = svg.append("g")
  .selectAll("g")
  .data(nodes)
  .join("g")
  .call(drag);
group
  .selectAll('circle')
  .data(d => [d])
  .join('circle')
  .attr("fill", color)
  .attr("stroke", "#fff")
  .attr("r", d => 5 + 5 * (d.data.weight / maxWeight));
const text = group
  .selectAll('text')
  .data(d => [d])
  .join('text')
  .attr('fill', '#666')
  .attr('x', 10)
  .text(d => d.data.name);
simulation.on("tick", () => {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);
  group
    .attr("transform", d => `translate(${d.x},${d.y})`);
});
document.body.append(svg.node());
</script>
</body>
</html>
